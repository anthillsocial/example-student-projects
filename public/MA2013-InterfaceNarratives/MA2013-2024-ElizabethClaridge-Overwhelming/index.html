<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: grid;
      min-height: 100svh;
      place-items: center;
      background: #000;
    }
    .wrap {
      width: min(100%, 960px);
      padding: 16px;
      box-sizing: border-box;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      padding: 12px;
      background: #111;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid #fff;
      background: #000; /* letterbox/backdrop while loading */
    }
    .note {
      margin: 10px 4px 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/jRUzTT2oF8E?si=Hurh6Qg-5Qx3z6B7" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
        </iframe>
      </div>
    </div>
  </main>
</body>
</html>
